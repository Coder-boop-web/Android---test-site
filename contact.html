<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Android Test Project</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Android_logo_2019.png/800px-Android_logo_2019.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6e3; /* Warm background color */
            color: #333; /* Darker text color */
        }
        .nav {
            display: flex;
            background-color: #ffcc99; /* Warm header color */
            padding: 10px;
            justify-content: center;
        }
        .nav button {
            background: none;
            border: none;
            color: #333;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .nav button:hover {
            color: #cc6600; /* Darker orange on hover */
        }
        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        h1 {
            text-align: center;
        }
        .google-form {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            border: none; /* Remove default border */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #ffcc99; /* Same warm color as header */
            color: #333;
            position: relative;
            bottom: 0;
            width: 94%;
            margin-top: 30px;
            overflow: hidden;
            border-radius: 8px;
            max-width: 1320px;
        }
    </style>
</head>
<body>

    <!-- Navbar Start -->
    <div class="nav">
        <button onclick="window.location.href='index.html'">Home</button>
        <button onclick="window.location.href='contact.html'">Contact</button>
        <button onclick="window.location.href='apps.html'">Apps</button>
        <button onclick="window.location.href='games.html'">Games</button>
    </div>
    <!-- Navbar End -->

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Please fill out the form below:</p>

        <!-- Embed Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScESKRC94DyZwWwvAVcTr6SFhzhPRUSOTuVX6kfuJk1OGSGIA/viewform?usp=embed_form" width="1200" height="800" frameborder="0" marginheight="0" marginwidth="0" class="google-form" allowfullscreen></iframe>
    </div>

    <footer>
        <p>&copy; 2023 Android Test Project. All rights reserved.</p>
    </footer>
</body>
</html>
